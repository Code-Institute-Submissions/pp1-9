<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Article about the ancient Maya civilization">
    <meta name="keywords" content="maya, mayans, ancient maya, history">

    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <title>Maya - Contact</title>

    <script src="https://kit.fontawesome.com/b486295deb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="site-logo">Maya</h1>
        </a>
        <nav>
            <ul id="nav-menu">
                <li>
                    <a href="index.html">Overview</a>
                </li>
                <li>
                    <a href="#" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact form</h2>
            <p>
                Want to learn more about the Mayan people? Contact a historian by filling out this form!
            </p>
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <fieldset>
                    <legend>Your details</legend>
                    <div class="labels">
                        <label for="name">Name</label>
                        <br>
                        <label for="email">Email address</label>
                    </div>
                    <div class="inputs">
                        <input type="text" name="name" id="name" placeholder="Name (optional)">
                        <br>
                        <input type="email" name="email" id="email" placeholder="Email (required)" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Message</legend>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here..." required></textarea>
                </fieldset>

                <input type="submit" value="Send">
            </form>
        </section>
    </main>
</body>
</html>
